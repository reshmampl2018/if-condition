<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>if condition</h1>
        {% if a > 100 %}
        <h1>{{a}}</h1>
        {% endif %}
        <h1>if_else condition</h1>
        {% if a > b %}
        <h1>a is maximum</h1>
        {% else %}
        <h1>b is maximum</h1>
        {% endif %}
</body>
</html>
