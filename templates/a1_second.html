<html lang="en">

<body>
    <h1> if elif condition</h1>
    {% if a > b and a > c %}
    <h1>a is maximum</h1>
    {% elif b > c %}
    <h1>b is maximum</h1>
    {% else %}
    <h1>c is maximum</h1>
    {% endif %}
</body>
