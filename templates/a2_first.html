<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>nested if condition</h1>
    {% if a > b %}
    <h1>a is maximum </h1>
        {% if a > c %}
        <h1>a is maximum</h1>
        {% else %}
        <h1>c is maximum</h1>
        {% endif %}
    {% else %}
        {% if b > c %}
        <h1>b is maximum</h1>
        {% else %}
        <h1>c is maximum</h1>
        {% endif %}
    {% endif %}
</body>
</html>
